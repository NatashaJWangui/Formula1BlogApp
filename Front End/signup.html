<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

    <!--CSS Tailwind-->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!--Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body class="bg-gray-100 font-serif antialised">

    <nav class="bg-red-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">
                Formula 1 AI Blog Generator
            </h1>
        </div>

        <br>

        <div>
            <a href="#login" class="bx bx-log-in-circle hover:underline"> Login </a>
            <a href="#signup" class="bx bx-log-out hover:underline"> Signup </a>
        </div>
    </nav>

    <br>
    <!-- Main content -->

    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <!-- Signup Form -->
            <form class="space-y-4">
                <h2 class="text-xl font-semibold"> Sign-Up </h2>
                <div>
                    <label for="email" class="block mb-1 font-medium"> Email : </label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email..." class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="username" class="block mb-1 font-medium"> Username : </label>
                    <input type="text" id="username" name="username" placeholder="Enter your Username..." class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="password" class="block mb-1 font-medium"> Password : </label>
                    <input type="text" id="password" name="password" placeholder="Enter your Password..." class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="repeatpassword" class="block mb-1 font-medium"> Confirm Password : </label>
                    <input type="text" id="repeatpassword" name="repeatpassword" placeholder="Repeat your Password..." class="w-full p-2 border rounded">
                </div>

                <button type="submit" class="w-full bg-red-600 text-white p-2 rounded hover:bg-red-700"> Sign Up </button>

            </form>

        </div>
    </div>

    <footer class="text-center p-4 text-black mt-6">
        Powered by <a href="https://github.com/BitByteSavvy">Bit Byte Savvy</a>

    </footer>
    
</body>
</html>
